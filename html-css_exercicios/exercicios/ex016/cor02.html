<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* seletor * para configurações globais da CSS3 */
        * { 
             height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #4A1459, #0C0B0D, #2A1F73);
            background-attachment: fixed;
        }

        h1 {
            color: #FC17CA;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
